<br>
<h2>Login</h2>
<br>
<br>

<form class="form-horizontal" 
    [formGroup]="loginForm" 
    (ngSubmit)="logIn()">

    <small  *ngIf="warning"
            class="form-text text-danger">Email or password is invalid.
    </small>
    <br>
    <table>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" 
                            class="form-control" 
                            formControlName="email" 
                            id="email" 
                            placeholder="Input your email here"
                            required>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <label for="password">Password:</label>
            </td>
            <td>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" 
                            class="form-control" 
                            formControlName="password" 
                            id="password" 
                            placeholder="Password"
                            required>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <br>    
                <button type="submit" 
                        class="btn btn-primary"
                        [disabled]="loginForm.invalid"
                        style="width: 100%;">Login
                </button>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <br>
                <div class="linkers">
                    <p>Forgot password?</p> <p class="hyperlinks" (click)="userChangePassword()">Click here.</p>
                </div>
                <div class="linkers">
                    <p>No account yet?</p> <p class="hyperlinks" (click)="userSignUp()">Sign up here.</p>
                </div>
            </td>
        </tr>
    </table>
</form>
